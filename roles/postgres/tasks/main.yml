- name: Get info on postgres network
  community.docker.docker_network_info:
    name: postgres
  register: postgres_network

- name: Create postgres network
  community.docker.docker_network:
    name: postgres
    driver: overlay
    scope: swarm
    attachable: true
    appends: true
  when: not postgres_network.exists

- name: Create postgres password secret
  community.docker.docker_secret:
    name: postgres-password
    data: "{{ lookup('ansible.builtin.password', role_path + '/files/credentials/password.txt', length=32) | b64encode }}"
    data_is_b64: true
    state: present

- name: Create authelia script
  community.docker.docker_config:
    name: postgres-authelia-script
    data: "{{ lookup('ansible.builtin.file', role_path + '/files/init.d/authelia.sql') | b64encode }}"
    data_is_b64: true
    state: present
    rolling_versions: true
  register: postgres_authelia_script

- name: Deploy postgres stack
  community.docker.docker_stack:
    state: present
    name: postgres
    compose:
      - "{{ postgres_compose }}"
    prune: true
  vars:
    postgres_compose: "{{ lookup('template', role_path + '/templates/docker-compose.yml.j2') | from_yaml }}"
