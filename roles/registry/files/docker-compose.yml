services:
  registry:
    image: registry:2
    ports:
      - 5000:5000
    deploy:
      mode: replicated
      replicas: 1
      update_config:
        parallelism: 1
        order: start-first
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 60s
      resources:
        limits:
          cpus: "0.25"
          memory: "64M"
        reservations:
          cpus: "0.10"
          memory: "32M"
